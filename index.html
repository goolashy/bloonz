<link rel="stylesheet" href="main.css" />
<body onload="init()">
    <div class="main-container">
        <div class="timer-div">
            <span>TIMER:</span>
            <p id="timerEl"></p>
        </div>
        <div class="canv-div" id="x">
            <canvas> </canvas>
            <div id="endGame">
                <h1>0</h1>
                <p>Points</p>

                <button id="startBtn">START</button>
            </div>
        </div>

        <div class="menu-div" id="menu">
            <span>SCORE:</span>
            <p id="scoreEl"></p>
        </div>
    </div>
</body>
<script src="./app.js"></script>
